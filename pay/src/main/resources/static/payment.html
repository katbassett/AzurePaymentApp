<!DOCTYPE html>
<!-- Author: Kat Bassett-->
<html>
    <head>
        <title>Pay Here!</title>
        <style>
            .centered {
                text-align: center;
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="centered">
        <h1>Pay Here!</h1>
        <p>Thank you for shopping with PayHere.</p>
        <h2>Payment Form</h2>
        <form action="/make-payment" method="POST">
            <label for="cardHolderName">Name:</label><br>
            <input type="text" id="cardHolderName" name="cardHolderName" required><br><br>

            <label for="cardNumber">Card Number:</label><br>
            <input type="text" id="cardNumber" name="cardNumber" required><br><br>

            <label for="expirationDate">Expiration Date:</label><br>
            <input type="text" id="expirationDate" name="expirationDate" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>

            <label for="amount">Amount:</label><br>
            <input type="text" id="amount" name="amount" required><br><br>

            <button type="submit">Pay Now</button>
        </form>
        </div>
    </body>
</html>
